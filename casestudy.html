<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Sản phẩm Nhựa Hồng Quân</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name='robots' content='max-image-preview:large' />
</head>
<body>

</body>
<script>
class Product {
    name;
    price;
    number;
    image;
    constructor() {
        this.name = name
        this.price = price
        this.number = number
        this.image = image
    }
    get name() {
        return this.name;
    }

    set name(value) {
        this.name = value;
    }

    get price() {
        return this.price;
    }

    set price(value) {
        this.price = value;
    }

    get number() {
        return this.number;
    }

    set number(value) {
        this.number = value;
    }
    get image() {
        return this.image;
    }
    set image(object) {
        this.image = object
    }
}
</script>
</html>
